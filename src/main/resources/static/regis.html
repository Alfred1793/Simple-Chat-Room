<!doctype html>
<html lang="cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>登陆聊天室</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link href="/css/signin.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-signin" id="loginForm" method="post">
        <h2 class="form-signin-heading">请输入注册信息</h2>
        <label for="inputName" class="sr-only">Name</label>
        <input type="email" id="inputName" class="form-control" name="user" placeholder="用户名" required autofocus>
        <label for="inputEmail" class="sr-only">Name</label>
        <input type="email" id="inputEmail" class="form-control" name="user" placeholder="电子邮箱" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="pwd" placeholder="密码" required>
        <button class="btn btn-lg btn-primary btn-block" id="btn2" type="button">Register</button>
      </form>
      <div><p style="color: red;text-align: center" id="err_msg"></p></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
