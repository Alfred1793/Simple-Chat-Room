<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络聊天室</title>
    <link href="/css/phoneMain.css" rel="stylesheet" >
</head>
<body>
<div class="container">
    <div id="username">
        <h3 style="text-align: center;">用户：张三<span>-在线</span></h3>
    </div>
    <div class="list">
        <div id="one">
            <div id="hy">
                <p style="text-align: center;font-weight: 400;">好友列表</p>
            </div>
            <div id="hyList">
                <ul class="rel-list unselect" id="user-list">
                    <!--                <li class="rel-item"><a onclick='showChat("aaa")'>aaa</a></li>-->
                    <!--                <li class="rel-item"><a onclick='showChat("aaa")'>aaa</a></li>-->
                </ul>
            </div>
        </div>
        <div id="two">
            <div id="xt">
                <p style="text-align: center;font-weight: 400;">通知消息</p>
            </div>
            <div id="xtList">
                <ul class="rel-list unselect" id="broadcast">
                    <!--                <li class="rel-item"><a onclick='showChat("aaa")'>aaa</a></li>-->
                    <!--                <li class="rel-item"><a onclick='showChat("aaa")'>aaa</a></li>-->
                </ul>
            </div>
        </div>
        <div id="Inchat">
            <p style="text-align: center;font-weight: 400;">当前未进入聊天</p>
        </div>
        <div id="content">

        </div>
        <div id="input">
            <textarea type="text" id="input_text" style="min-width:250px"></textarea>
            <button id="submit">发送</button>
        </div>
    </div>
</div>
</div>
</body>
